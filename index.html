<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Absensi Guru</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Font Awesome CDN untuk icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .transition-all { transition: all 0.3s ease; }
    .toast { position: fixed; bottom: 20px; right: 20px; z-index: 50; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden">
    <div id="toast-message" class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg"></div>
  </div>

  <!-- Login Page -->
  <div id="login-page" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Login Absensi Guru</h1>
      <form id="login-form">
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Username</label>
          <input type="text" id="username" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-8">
          <label class="block text-gray-700 mb-2">Password</label>
          <input type="password" id="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
    </div>
  </div>

  <!-- Main App (hidden initially) -->
  <div id="app" class="hidden">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-xl font-bold text-gray-800">Absensi Guru</h1>
          </div>
          <div class="flex items-center gap-4">
            <span id="user-name" class="text-gray-700"></span>
            <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-all flex items-center gap-2">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar Mobile Toggle -->
    <button id="mobile-menu-btn" class="md:hidden fixed top-20 left-4 z-40 bg-blue-600 text-white p-3 rounded-lg shadow-lg">
      <i class="fas fa-bars text-xl"></i>
    </button>

    <div class="flex">
      <!-- Sidebar -->
      <aside id="sidebar" class="bg-gray-800 w-64 min-h-screen p-4 fixed md:relative left-0 top-16 transition-all -translate-x-full md:translate-x-0 z-30">
        <ul class="space-y-2">
          <li><button data-page="absensi" class="w-full text-left text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-all flex items-center gap-3"><i class="fas fa-clock"></i> Absensi</button></li>
          <li><button data-page="rekap" class="w-full text-left text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-all flex items-center gap-3"><i class="fas fa-chart-bar"></i> Rekap</button></li>
          <li id="dashboard-menu" class="hidden"><button data-page="dashboard" class="w-full text-left text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-all flex items-center gap-3"><i class="fas fa-tachometer-alt"></i> Dashboard</button></li>
          <li id="data-manager-menu" class="hidden"><button data-page="data-manager" class="w-full text-left text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-all flex items-center gap-3"><i class="fas fa-users-cog"></i> Data Manager</button></li>
        </ul>
      </aside>

      <!-- Content Area -->
      <main class="flex-1 p-6 md:p-10">
        <!-- Absensi Page (default untuk guru) -->
        <div id="absensi-page" class="bg-white rounded-xl shadow-lg p-8">
          <h2 class="text-2xl font-bold mb-6">Absensi Hari Ini</h2>
          <div class="text-center">
            <p class="text-lg mb-4">Total kehadiran bulan ini: <span id="total-bulan" class="font-bold text-blue-600">0</span></p>
            <button id="absen-btn" class="bg-green-600 text-white px-8 py-4 text-xl rounded-lg hover:bg-green-700 transition-all flex items-center gap-3 mx-auto">
              <i class="fas fa-check-circle"></i> Klik Absen
            </button>
            <p id="absen-status" class="mt-6 text-lg"></p>
          </div>
        </div>

        <!-- Rekap Page -->
        <div id="rekap-page" class="hidden bg-white rounded-xl shadow-lg p-8">
          <h2 class="text-2xl font-bold mb-6">Rekap Absensi</h2>
          <div class="mb-6 flex gap-4">
            <select id="filter-type" class="border px-4 py-2 rounded-lg">
              <option value="harian">Harian</option>
              <option value="bulanan">Bulanan</option>
            </select>
            <input type="date" id="filter-date" class="border px-4 py-2 rounded-lg">
          </div>
          <table class="w-full border-collapse border">
            <thead class="bg-gray-200">
              <tr><th class="border p-3">Nama</th><th class="border p-3">Tanggal</th><th class="border p-3">Waktu</th></tr>
            </thead>
            <tbody id="rekap-table"></tbody>
          </table>
          <canvas id="chart-rekap" class="mt-8"></canvas>
        </div>

        <!-- Dashboard Page (admin only) -->
        <div id="dashboard-page" class="hidden bg-white rounded-xl shadow-lg p-8">
          <h2 class="text-2xl font-bold mb-6">Dashboard Admin</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-blue-100 p-6 rounded-lg">
              <p class="text-lg">Total Kehadiran Hari Ini</p>
              <p id="today-total" class="text-4xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-green-100 p-6 rounded-lg">
              <p class="text-lg">Total Kehadiran Bulan Aktif (26-25)</p>
              <p id="period-total" class="text-4xl font-bold text-green-600">0</p>
            </div>
          </div>
        </div>

        <!-- Data Manager Page (admin only) -->
        <div id="data-manager-page" class="hidden bg-white rounded-xl shadow-lg p-8">
          <h2 class="text-2xl font-bold mb-6">Data Manager</h2>
          <table class="w-full border-collapse border">
            <thead class="bg-gray-200">
              <tr><th class="border p-3">Nama</th><th class="border p-3">Username</th><th class="border p-3">Password</th><th class="border p-3">Role</th><th class="border p-3">Aksi</th></tr>
            </thead>
            <tbody id="users-table"></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script>
    // GANTI DENGAN URL WEB APP ANDA SETELAH DEPLOY
    const API_URL = 'https://script.google.com/macros/s/AKfycbx01WEQHO7bIt0bU0Km3IyJ50ZDw5VaAJoJEic7Yg95WS9vpkPxUIYPbVEdD0nSFqxqEQ/exec';

    let currentUser = null;
    let chart = null;

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const msg = document.getElementById('toast-message');
      msg.textContent = message;
      msg.className = type === 'success' ? 'bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg' : 'bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg';
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    // Check session
    function checkSession() {
      const saved = localStorage.getItem('absensiUser');
      if (saved) {
        currentUser = JSON.parse(saved);
        showApp();
      }
    }

    // Show app setelah login
    function showApp() {
      document.getElementById('login-page').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      document.getElementById('user-name').textContent = `Hai, ${currentUser.nama} (${currentUser.role})`;

      if (currentUser.role === 'admin') {
        document.getElementById('dashboard-menu').classList.remove('hidden');
        document.getElementById('data-manager-menu').classList.remove('hidden');
      }

      // Default page: absensi untuk guru, dashboard untuk admin
      if (currentUser.role === 'guru') {
        showPage('absensi');
        loadAbsensi();
      } else {
        showPage('dashboard');
        loadDashboard();
      }
    }

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('absensiUser');
      location.reload();
    });

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({ action: 'login', username, password })
      });
      const data = await res.json();

      if (data.success) {
        currentUser = data.user;
        localStorage.setItem('absensiUser', JSON.stringify(currentUser));
        showApp();
      } else {
        showToast(data.message || 'Login gagal', 'error');
      }
    });

    // Sidebar navigation
    document.querySelectorAll('[data-page]').forEach(btn => {
      btn.addEventListener('click', () => {
        const page = btn.dataset.page;
        showPage(page);
        if (page === 'absensi') loadAbsensi();
        if (page === 'rekap') loadRekap();
        if (page === 'dashboard') loadDashboard();
        if (page === 'data-manager') loadDataManager();
      });
    });

    // Mobile sidebar toggle
    document.getElementById('mobile-menu-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
    });

    // Show page
    function showPage(pageId) {
      document.querySelectorAll('#app main > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(pageId + '-page').classList.remove('hidden');
    }

    // Load Absensi (guru)
    async function loadAbsensi() {
      const resAbsen = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({ action: 'getAbsensiUser', nama: currentUser.nama })
      });
      const dataAbsen = await resAbsen.json();

      const today = new Date().toISOString().slice(0,10);
      let sudah = false;
      let waktuToday = '';
      dataAbsen.data.forEach(row => {
        if (row.tanggal === today) {
          sudah = true;
          waktuToday = row.waktu;
        }
      });

      if (sudah) {
        document.getElementById('absen-btn').disabled = true;
        document.getElementById('absen-btn').classList.add('bg-gray-400', 'cursor-not-allowed');
        document.getElementById('absen-status').innerHTML = `Sudah absen hari ini pukul <strong>${waktuToday}</strong>`;
      } else {
        document.getElementById('absen-btn').disabled = false;
        document.getElementById('absen-btn').classList.remove('bg-gray-400', 'cursor-not-allowed');
        document.getElementById('absen-status').textContent = '';
      }

      // Total bulan aktif
      const resDash = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({ action: 'getDashboard' })
      });
      const dash = await resDash.json();
      document.getElementById('total-bulan').textContent = dash.periodTotal;

      // Click absen
      document.getElementById('absen-btn').onclick = async () => {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({ action: 'absen', nama: currentUser.nama })
        });
        const result = await res.json();
        showToast(result.message, result.success ? 'success' : 'error');
        if (result.success || result.waktu) loadAbsensi();
      };
    }

    // Load Rekap
    async function loadRekap() {
      const isAdmin = currentUser.role === 'admin';
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({ action: isAdmin ? 'getAllAbsensi' : 'getAbsensiUser', nama: currentUser.nama })
      });
      const data = await res.json();
      const rows = isAdmin ? data.data : data.data;

      // Render table
      const table = document.getElementById('rekap-table');
      table.innerHTML = '';
      rows.forEach(row => {
        const tr = document.createElement('tr');
        if (!isAdmin) {
          tr.innerHTML = `<td class="border p-3">${currentUser.nama}</td><td class="border p-3">${row.tanggal}</td><td class="border p-3">${row.waktu}</td>`;
        } else {
          tr.innerHTML = `<td class="border p-3">${row.nama}</td><td class="border p-3">${row.tanggal}</td><td class="border p-3">${row.waktu}</td>`;
        }
        table.appendChild(tr);
      });

      // Chart
      const ctx = document.getElementById('chart-rekap').getContext('2d');
      if (chart) chart.destroy();

      const labels = [...new Set(rows.map(r => r.tanggal))].sort();
      const datasets = isAdmin ? getAdminDatasets(rows) : [{
        label: 'Kehadiran',
        data: labels.map(date => rows.filter(r => r.tanggal === date).length),
        backgroundColor: 'rgba(54, 162, 235, 0.6)'
      }];

      chart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets },
        options: { responsive: true }
      });
    }

    function getAdminDatasets(rows) {
      const names = [...new Set(rows.map(r => r.nama))];
      return names.map(name => ({
        label: name,
        data: labels.map(date => rows.filter(r => r.nama === name && r.tanggal === date).length ? 1 : 0),
        backgroundColor: `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.6)`
      }));
    }

    // Load Dashboard (admin)
    async function loadDashboard() {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({ action: 'getDashboard' })
      });
      const data = await res.json();
      document.getElementById('today-total').textContent = data.todayTotal;
      document.getElementById('period-total').textContent = data.periodTotal;
    }

    // Load Data Manager (admin)
    async function loadDataManager() {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({ action: 'getAllUsers' })
      });
      const data = await res.json();
      const table = document.getElementById('users-table');
      table.innerHTML = '';
      data.users.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border p-3"><input type="text" value="${user[0]}" class="edit-nama w-full"></td>
          <td class="border p-3"><input type="text" value="${user[1]}" class="edit-username w-full"></td>
          <td class="border p-3"><input type="password" value="${user[2]}" class="edit-password w-full"></td>
          <td class="border p-3"><select class="edit-role w-full"><option ${user[3]==='admin'?'selected':''}>admin</option><option ${user[3]==='guru'?'selected':''}>guru</option></select></td>
          <td class="border p-3"><button class="save-btn bg-blue-600 text-white px-4 py-2 rounded flex items-center gap-2" data-row="${index}"><i class="fas fa-save"></i> Simpan</button></td>
        `;
        table.appendChild(tr);
      });

      // Save button
      document.querySelectorAll('.save-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const row = btn.dataset.row;
          const tr = btn.parentElement.parentElement;
          const nama = tr.querySelector('.edit-nama').value;
          const username = tr.querySelector('.edit-username').value;
          const password = tr.querySelector('.edit-password').value;
          const role = tr.querySelector('.edit-role').value;

          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify({ action: 'updateUser', row: parseInt(row), nama, username, password, role })
          });
          const result = await res.json();
          showToast(result.message, result.success ? 'success' : 'error');
        });
      });
    }

    // Init
    checkSession();
  </script>
</body>
</html>
